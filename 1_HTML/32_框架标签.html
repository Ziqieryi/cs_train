    <iframe src="./resource/小姐姐.gif" frameborder="0"></iframe>
    <!-- 浏览器能直接查看的iframe基本都能打开和支持,图片,视频,pdf -->

    <!-- 与超链接的target属性配合使用 -->
    <a href="https://www.taobao.com" target="tt">点我看新闻</a>
    <iframe name="tt" frameborder="0" width="900" height="900"></iframe>
    <br>
    <!-- 与表单的target属性配合使用 -->
    <form action="https://so.toutiao.com/search" target="container">
        <input type="text" name="keyword">
        <button type="submit">搜索</button>
    </form>
    <iframe name="container" frameborder="0" width="900" height="900"></iframe>
</body>
</html>
