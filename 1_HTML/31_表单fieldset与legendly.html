<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3表单fieldset与legendry</title>
</head>
<body>
    <form action="https://search.jd.com/search" target="_blank">
        <fieldset>
            <legend>主要信息</legend>
            <label for="zhanghu">账户：</label>
            <input type="text" placeholder="请输入用户名" name="username" id="zhanghu"><br>
            <label>
                密码：
                <input type="password" placeholder="请输入密码" name="password"><br>
            </label>
            性别：
            <input type="radio" name="gender" value="male" id="nan">
            <label for="nan">男</label>
            <label>
                <input type="radio" name="gender" value="female">女<br>
            </label>
        </fieldset>
        <fieldset>
            <legend>附加信息</legend>
            爱好：
            <label><input type="checkbox" name="hobby" value="somke">抽烟</label>
            <label><input type="checkbox" name="hobby" value="drink">喝酒</label>
            <label><input type="checkbox" name="hobby" value="perm">烫头<br></label>
            <label for="qita">其他：</label>
            <textarea name="other" cols="28" rows="4" id="qita"></textarea><br>
            <select name="place">
                <option value="广东">广东省</option>
                <option value="福建">福建省</option>
                <option value="山西">山西省</option>
                <option value="山东">山东省</option>
            </select>
        </fieldset>
        <input type="text" hidden name="abc" value="123"><br>
        <button type="submit">确认</button>
        <button type="reset">重置</button>
        <button type="button">检测账户是否被注册</button>
    </form>
</body>
</html>
