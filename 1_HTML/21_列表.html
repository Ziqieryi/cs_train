<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <p>有序列表(Ordered list)</p>
    <h2>要把大象放进冰箱总共要几步?</h2>
    <ol>
        <!-- list item -->
        <li>把冰箱门打开</li>
        <li>把大象放进去</li>
        <li>把冰箱门关上</li>
    </ol>

    <p>无序列表(UnOrdered list)</p>
    <h2>我想去的几个城市</h2>
    <ul>
        <li>成都</li>
        <li>上海</li>
        <li>西安</li>
    </ul>
    <p>自定义列表(Definition list)</p>
    <h2>如何更好的学习</h2>
    <dl>
        <!-- definition title -->
        <dt>做好笔记</dt>
        <!-- definition description -->
        <dd>笔记是我们以后复习的一个抓手</dd>
        <!-- definition title -->
        <dt>多加练习</dt>
        <!-- definition description -->
        <dd>编程是敲出来的</dd>
    </dl>
</body>
</html>
