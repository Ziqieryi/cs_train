<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格常用属性</title>
    <style>
        caption{
            color:blue;
            font-size: 40px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <!-- boder=0没有边框,boder>0的时候有边框,但是大于1之后只控制外边框 -->
    <!-- 浏览器会根据表格的内容调整一个合适的宽度,对于固定的width,
    浏览器会给内容多的分配更多的宽度,内容相同的情况之下等分 -->
    <!-- 浏览器对于给定的height,会将body里的单元格调整到均等的高度,head和foot里的高度不变,将整个表格限定在至少这个高度 -->
    <!-- cellspacing=0是让单元格之间的距离为0但不是合并单元格 -->
    <table border="1" width="500" height="400px" cellspacing="0">
        <!-- 表格标题 -->
        <caption>学生信息</caption>
        <!-- 表格头部 -->
        <thead height="50" align="center" valign="middle">
            <tr>
                <th width="50" height="50" align="right" valign="bottom">姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <!-- 表格主体内容 -->
        <tbody height="200" align="center" valign="middle">
            <tr height="50" align="right" valign="bottom">
                <td width="80" height="50" align="right" valign="bottom">张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
        </tbody>
        <!-- 表格脚注 -->
        <tfoot height="50" align="center" valign="middle">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计:4人</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
