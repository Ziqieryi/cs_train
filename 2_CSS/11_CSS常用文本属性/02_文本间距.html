<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本间距</title>
    <style>
        div {
            font-size: 30px;
        }
        .atguigu2 {
            /* 字间距 */
            letter-spacing: 2mm;
        }
        .atguigu3 {
            /* 词间距 */
            /* 通过空格识别是不是一个单词 */
            word-spacing: 2mm;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur.尚 硅 谷 1</div>
    <div class="atguigu2">Lorem ipsum dolor sit amet consectetur.尚硅谷2</div>
    <div class="atguigu3">Lorem ipsum dolor sit amet consectetur.尚 硅 谷 3</div>
</body>
</html>
