<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本颜色</title>
    <style>
        div {
            font-size: 90px;
        }
        .atguigu1 {
            color: red;
        }
        .atguigu2 {
            color: rgb(255, 0, 0);
        }
        .atguigu3 {
            color: rgba(255,0,0,1);
        }
        .atguigu4 {
            color: #00f;
        }
        .atguigu5 {
            color: #00f8;
        }
        .atguigu6 {
            color: hsl(0, 100%, 50%);
        }
        .atguigu7 {
            color: hsla(0, 100%, 50%,50%);
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <div class="atguigu4">尚硅谷4</div>
    <div class="atguigu5">尚硅谷5</div>
    <div class="atguigu6">尚硅谷6</div>
    <div class="atguigu7">尚硅谷7</div>
    <div class="atguigu8">尚硅谷8</div>
</body>
</html>
