<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .outer {
            height: 400px;
            background-color: #888;
            position: relative;
        }
        .inner {
            background-color: orange;
            font-size: 20px;
            padding: 20px;
            border: 10px solid black;
            position: absolute;
            left: 0px;
            right: 0px;
            /* 因为元素定位之后,默认宽高由内容撑起,但是这个时候内容区直接设定宽度为100%会超出
            因为设置了border和padding，所以我们可以利用左定位0,右定位0来告诉浏览器宽度 */
            /* 实现完美的充满整个父容器宽度且不会超出 */
            /* 甚至说,如果两边要留空白区对齐,left和right写同样的值就行了,值就是空白区宽度 */
            /* 同理,高度要充满整个父元素且不超出使用上定位0和下定位0 */
            top: 0px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好啊</div>
    </div>
</body>
</html>
