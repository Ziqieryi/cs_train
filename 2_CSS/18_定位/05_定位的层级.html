<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位的层级</title>
    <style>
        .outer {
            background-color: skyblue;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        .box {
            width: 200px;
            height: 200px;
        }
        .box1 {
            background-color: gray;
            /* 非定位元素设置z-index没有效果 */
            /* z-index用于调整定位元素之间的覆盖问题 */
            /* 不管是什么定位,初始值z-index默认为0 */
        }
        .box2 {
            background-color: orange;
            position: relative;
            top:-150px;
            left: 50px;
            z-index: 1;
        }
        .box3 {
            background-color: green;
            position: absolute;
            left: 120px;
            top: 120px;
            z-index: 0;
        }
        .box4 {
            background-color: red;
            position: fixed;
            top: 180px;
            left: 180px;
            z-index: 50;
            /* 如果z-index大的定位元素还压不住比它z-index小的元素
            考虑一下是不是父元素(包含块)的z-index太小,观察一下html结构分析 */
        }
        .box5 {
            background-color: purple;
            position: fixed;
            top: 230px;
            left: 230px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box1 box">1</div>
        <div class="box2 box">2</div>
        <div class="box3 box">3</div>
        <div class="box4 box">4</div>
    </div>
    <div class="box5 box">5</div>
</body>
</html>
