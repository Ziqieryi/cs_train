<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        盒子的内边距padding
    </title>
    <style>
        #d1 {
            width: 400px;
            height: 400px;
            /* 左侧内边距 */
            padding-left: 20px;
            /* 上内边距 */
            padding-top: 30px;
            /* 右侧内边距 */
            padding-right: 40px;
            /* 底内边距 */
            padding-bottom: 50px;
            
            /* 复合属性,写一个值,含义：四个方向的内边距是一样的 */
            padding: 20px;
            /* 复合属性,写两个值,含义：上下,左右 */
            padding: 20px 10px;
            /* 复合属性,写三个值,含义：上,左右,下 */
            padding: 20px 15px 20px;
            /* 复合属性,写三个值,含义：上,右,下,左,从上开始顺时针 */
            padding: 1px 2px 3px 4px;
            font-size: 20px;
            background-color: skyblue;
        }
        span {
            background-color: orange;
            font-size: 20px;
            padding-left: 20px;
            padding-top: 20px;
            margin-top: 40px;
            /* 行内元素的上下padding比较低能,会往上下与其他元素产生重叠,不会去调整元素内容的位置 */
        }
        img {
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="d1">你好啊</div>
    <hr>
    <span>我很好</span>
    <hr>
    <img src="../images/悟空.jpg" alt="">
</body>
</html>
