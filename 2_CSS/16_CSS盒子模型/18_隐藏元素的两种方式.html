<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        隐藏元素的两种方式
    </title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }
        .box1 {
            background-color: skyblue;

            /* display: none完全消失 */
            display: none;
            /* visibility: hidden元素看不见但是仍然占位 */
            visibility: hidden;
        }
        .box2 {
            background-color: orange;
            
        }
    </style>
</head>
<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
</body>
</html>
