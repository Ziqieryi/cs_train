<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型的组成部分</title>
    <style>
        div {
            /* 内容区的宽 */
            width: 400px;
            /* 内容区的高 */
            height: 400px;
            /* 内边距,设置的背景颜色会填充内边距区域 */
            padding: 20px;
            /* 边框 ,设置的背景颜色会填充边框区域 */
            border: dashed 4px black;
            /* 外边距,设置的背景颜色不会填充外边距区域,外边距不会影响盒子的大小,但会影响盒子的位置 */
            margin: 50px;
            font-size: 20px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div>你好啊</div>
</body>
</html>
