<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin的注意事项3</title>
    <style>
        #d1 {
            width: 400px;
            height: 400px;
            background-color: deepskyblue;
            margin: 50px;
        }
        img {
            margin: 50px;
        }
        .one {
            background-color: skyblue;
        }
        .two {
            background-color: orange;
        }
        .three {
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- 对于行内元素来说，左右的margin是可以完美设置的，上下的margin设置后是无效的。 -->
    <div id="d1">我是一个块级元素</div>
    <div>我是一段文字</div>
    <hr>
    <img src="../images/悟空.jpg" alt="">
    <div>我是一段文字</div>
    <hr>
    <span class="one">人之初</span><span class="two">人之初</span><span class="three">人之初</span>
</body>
</html>
