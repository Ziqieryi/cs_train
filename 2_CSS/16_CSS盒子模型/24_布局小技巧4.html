<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局小技巧4</title>
    <style>
        .outer {
            background-color: gray;
            border-radius: 7px;
            width: 170px;
            height: 50px;
            font-size: 0px;
            line-height: 50px;
            text-align: center;
        }
        span {
            font-size: 20px;
            vertical-align: middle;
        }
        img {
            width: 40px;
            vertical-align: middle;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <span>出来玩啊? </span>
        <img src="../images/悟空.jpg" alt="">
    </div>
</body>
</html>
