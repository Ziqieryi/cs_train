<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局小技巧3</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;

            /* 实现垂直居中(大致) */
            line-height: 400px;
            /* 完美实现水平居中 */
            text-align: center;
            /* 垂直居中(补上之后绝对的垂直居中) */
            /* 为什么是改font-size */
            /* 因为子元素里的span和img是以父元素的小写字母x的一半+垂直中心线对齐的 */
            /* 写了font-size为0则消除了小写字母x的那一半,做到和垂直中心线对齐 */
            font-size: 0px;
        }
        span {
            background-color: orange;
            font-size: 30px;

            /* 有了父元素的font-size为0这个时候
            vertical-align为middle就是和父元素的垂直中心线对齐 */
            vertical-align: middle;
        }
        img {
            /* 有了父元素的font-size为0这个时候
            vertical-align为middle就是和父元素的垂直中心线对齐 */
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="outer">
        <span>出来玩啊?</span>
        <img src="../images/悟空.jpg" alt="">
    </div>
</body>
</html>
