<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的默认样式</title>
    <style>
        #d1 {
            font-size: 50px;
            color: orange;
        }
        * {
            color: orange;
        }
    </style>
</head>
<body>
    <div id="d1">
        <a href="https://www.baidu.com">去百度</a>
        <h2>你好啊</h2>
    </div>
    <hr>
    
</body>
</html>
