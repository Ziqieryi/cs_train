<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动后的影响</title>
    <style>
        .outer {
            width: 500px;
            background-color: gray;
            border: 1px solid black;
        }
        .box {
            background-color: skyblue;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
        }
        .box1,.box2,.box3 {
            float:left;
        }
    </style>
</head>
<body>
    <div class="outer">
        <!-- <div class="box box0">0</div> -->
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4"><span style="background-color: orange;">4</span></div>
    </div>
    <!-- float的第一个副作用:因为float布局下脱离文档流,父元素的高度没有人撑起为0,随后的元素则直接跟着出现产生重叠 -->

    <!-- float的第二个副作用:后面的兄弟元素,会占据浮动元素之前的位置且里面的内容会被甩出来,在浮动元素的下面,对前面的兄弟元素无影响 -->
</body>
</html>
