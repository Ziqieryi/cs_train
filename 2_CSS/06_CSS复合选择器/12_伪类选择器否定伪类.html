<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器否定伪类</title>
    <style>
        /* 选中的是div的所有儿子p元素,但是排除类名为fail的p元素 */
        div>p:not(.fail) {
            color: red;
        }

        /* 选中的是div的所有儿子p元素,但是排除有title属性的p元素 */
        div>p:not([title]) {
            color: blue;
        }
        /* 选中的是div的所有儿子p元素,但是排除作为第一个儿子的p元素 */
        div>p:not(:first-child) {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <p>张三</p>
        <p>李四</p>
        <p>王五</p>
        <p>赵六</p>
        <p class="fail" title="你要加油啊!">孙七</p>
        <p class="fail" title="你要加油啊!">老八</p>
    </div>
</body>
</html>
