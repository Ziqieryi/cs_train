<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器优先级简单聊</title>
    <style>
        /* 后来者居上适用于同类型的选择器,不同选择器之间的优先级需要其他原则 */
        /* 行内样式 > ID选择器 > 类选择器 > 元素选择器 > 通配选择器 */
        .slogan {
            color: green !important;
        }
        h2 {
            color: red;
        }
        * {
            color: green;
        }
    </style>
</head>
<body>
    <h2 class="slogan" style="color: aqua;">尚硅谷,让天下没有难学的技术!</h2>
</body>
</html>
