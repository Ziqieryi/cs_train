<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器优先级详细聊</title>
    <style>
        /* 复杂选择器看权重然后比较 */
        /* 格式是(a,b,c) */
        /* a:ID选择器的个数 */
        /* b:类,伪类,属性选择器的个数 */
        /* c:元素,伪元素选择器的个数 */

        /* (2,0,0) */
        #test #atguigu {
            color: purple;
        }
        /* (1,0,0) */
        #atguigu {
            color: orange;
        }
        /* (0,2,1) */
        .container span.slogan {
            color: red;
        }
        /* (0,1,3) */
        div>p>span:nth-child(1) {
            color: green;
        }
        /* 权重比较的时候从a到c依次比较,如果相等则往后继续比,直到c为止,谁大谁权重大 */
        /* 如果abc比完比不出来,权重的abc都相同则遵循后来者居上 */
        div .slogan {
            color: chocolate !important;
        }
        .slogan {
            color: purple !important;
        }
    </style>
</head>
<body>
    <div class="container" id="test">
        <p>
            <span class="slogan" id="atguigu" style="color: blue;">尚硅谷,让天下没有难学的技术!</span>
            <span>欢迎同学们来学习!</span>
        </p>
    </div>
</body>
</html>
