<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体复合属性</title>
    <style>
        .atguigu {
            /* font复合属性里必须有字体大小和字体族才能生效 */
            /* 而且最后两位必须是字体大小和字体族,顺序不能变 */
            /* 其他属性顺序无所谓 */
            font: italic bold 100px "华文彩云1","华文琥珀1",sans-serif;
        }
    </style>
</head>
<body>
    <div class="atguigu">尚硅谷</div>
</body>
</html>
