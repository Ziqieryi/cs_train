<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小</title>
    <style>
        /* 字体大小如果小于12px则不会生效,默认最小12px */
        /* 太小浏览器认为用户没法看清楚,没意义 */
        .atguigu1 {
            font-size: 40px;
        }
        .atguigu2 {
            font-size: 30px;
        }
        .atguigu3 {
            font-size: 20px;
        }
        .atguigu4 {
            font-size: 20px;
        }
        .atguigu5 {
            /* 浏览器能够接受的最小字体是12px */
            font-size: 3px;
        }
        /* body {
            font-size: 20px;
        } */
        /* Chrome浏览器支持的最小文字默认为12px,默认的文字大小为16px
        不同浏览器的这个设定值可能不一致,所以我们最好给一个明确值
        通常直接给body设置一个想要的值,其他的如果没有设置则默认继承就达到了想要的效果
        chrome的设置里也可以修改这个12和16,但是没必要 */
    </style>
</head>
<body>
    <span class="atguigu1">尚硅谷1</span><br>
    <span class="atguigu2">尚硅谷2</span><br>
    <span class="atguigu3">尚硅谷3</span><br>
    <span class="atguigu4">尚硅谷4</span><br>
    <div class="atguigu5">尚硅谷5</div>
    <div>尚硅谷6</div>
    <div>尚硅谷6</div>
</body>
</html>
