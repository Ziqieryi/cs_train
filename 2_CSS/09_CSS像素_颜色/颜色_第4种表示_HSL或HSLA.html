<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色_第2种表示_hsl或HSLA</title>
    <style>
        .atguigu {
            /* (色相,饱和度,亮度) */
            /* 饱和度可以理解成控制颜色的灰度 */
            /* 亮度可以理解成控制颜色的黑白 */
            color: hsl(hue, saturation, lightness);
        }
    </style>
</head>
<body>
    <h2 class="atguigu">尚硅谷</h2>
</body>
</html>
