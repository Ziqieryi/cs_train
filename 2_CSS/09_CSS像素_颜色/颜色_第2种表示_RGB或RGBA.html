<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色_第2种表示_rgb或rgba</title>
    <style>
        .atguigu1 {
            /* 光的三原色 */
            color: rgb(255,0,0);
        }
        .atguigu2 {
            color: rgb(0,255,0);
        }
        .atguigu3 {
            color: rgb(0,0,255);
        }
        .atguigu4 {
            color: rgb(138,43,226);
        }
        .atguigu5 {
            color: rgb(100%,0%,0%);
        }
        .atguigu6 {
            color: rgba(255,0,0,0.1);
        }
        .atguigu7 {
            color: rgba(0,0,0);
        }
    </style>
</head>
<body>
    <h2 class="atguigu1">尚硅谷1</h2>
    <h2 class="atguigu2">尚硅谷2</h2>
    <h2 class="atguigu3">尚硅谷3</h2>
    <h2 class="atguigu4">尚硅谷4</h2>
    <h2 class="atguigu5">尚硅谷5</h2>
    <h2 class="atguigu6">尚硅谷6</h2>
    <h2 class="atguigu7">尚硅谷7</h2>
</body>
</html>
