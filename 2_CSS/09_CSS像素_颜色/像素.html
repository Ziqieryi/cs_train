<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素</title>
    <style>
        /* cm和mm也可以使用 */
        /* 但是这种生活中的单位细粒度不够,从1cm到2cm就大特别多,也不符合现在常用的一些设备 */
        .atguigu1 {
            width: 10cm;
            height: 10cm;
            background-color: red;
        }
        .atguigu2 {
            width: 100mm;
            height: 100mm;
            background-color: blue;
        }
        .atguigu3 {
            width: 100mm;
            height: 100mm;
            background-color: blue;
        }
        .atguigu4 {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="atguigu1"></div>
    <div class="atguigu2"></div>
    <div class="atguigu3"></div>
    <div class="atguigu4"></div>
</body>
</html>
