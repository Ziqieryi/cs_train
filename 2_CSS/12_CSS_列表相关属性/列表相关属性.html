<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表相关属性</title>
    <style>
        ul {
            /* 列表符号 */
            /* none,decimal,upper-alpha,lower-alpha,lower-latin,lower-roman等 */
            list-style-type:decimal;
            /* 列表符号的位置 */
            /* outside,inside */
            list-style-position: inside;
            /* 自定义列表符号 */
            list-style-image: url("../images/video.gif");
            /* 复合属性,不挑顺序,不必须有什么 */
            list-style: decimal url("../images/video.gif");
            /* 上述都适用于ul,li,ol */
        }
        li {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>《震惊!两男子竟然在教室做出这种事》</li>
        <li>《一夜暴富指南》</li>
        <li>《给成功男人的五条建议》</li>
    </ul>
</body>
</html>
