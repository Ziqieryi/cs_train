<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS类选择器</title>
    <style>
        p {
            color:red;
        }
        /* 选中页面中所有类名为speak的元素 */
        .speak {
            color: red;
        }
        /* 选中页面中所有类名为answer的元素 */
        .answer {
            color: green;
        }
        .big {
            font-size: 60px;
            color: green;
        }
        /* 类选择器中的类名如果要用多个单词,它们之间的连接用短横线,并且类名要跟取个变量名一样,不能乱起*/
         .me-to-you {
            color:red;
        }
        /* .001 {
            数字开头不行
        }
        .& {
            特殊字符不行
        } */
    </style>
</head>
<body>
    <h1>欢迎来到土味官网,土的味道我知道</h1>
    <H2>土味情话</H2>
    <h3>作者：优秀的网友们</h3>
    <!-- 一个标签可以选中多个类选择器,但是不能写成class=speak class=big的形式,后者会被浏览器忽略 -->
    <!-- 要写成这样的形式class="speak big",利用空格分割多个类选择器,同时生效,但是如果有冲突的属性
    跟class里写的类顺序在前在后无关,而是跟在style里或者在外部样式表里的顺序有关,后出现的覆盖前面的
    例如这里big写前面但是在样式表里big在后面,所以下面这句话是绿色 -->
    <p class="big speak">我对你说:万水千山总是情,爱我多点行不行!</p>
    <p class="speak">我对你说:草莓,蓝莓,蔓越莓,今天你想我了没?</p>
    <p class="speak">我对你说:我心里给你留了一块地,我的死心塌地！</p>
    <span class="speak">类选择器和什么元素无关,不同元素不同标签可以用同一个类选择器</span>
    <br>
    <h2>反杀土味情话</h2>
    <h3>作者：更优秀的网友们</h3>
    <p class="answer">你回答我:一寸光阴一寸金,劝你死了这条心!</p>
    <p class="answer">你回答我:我对你说:西瓜,南瓜,哈密瓜,把你打成大傻瓜！</p>
    <p class="answer">你回答我:我对你说:我心里只有一块地，我的玛莎拉蒂！</p>
</body>
</html>
