<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID选择器</title>
    <style>
        #earthy {
            color: red;
        }
        #turn-earthy {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>欢迎来到土味官网,土的味道我知道</h1>
    <H2 id="earthy">土味情话</H2>
    <h3>作者：优秀的网友们</h3>
    <p>我对你说:万水千山总是情,爱我多点行不行!</p>
    <p>我对你说:草莓,蓝莓,蔓越莓,今天你想我了没?</p>
    <p>我对你说:我心里给你留了一块地,我的死心塌地！</p>
    <span>类选择器和什么元素无关,不同元素不同标签可以用同一个类选择器</span>
    <br>
    <!-- 一个标签不能拥有多个ID,ID是唯一标识,不同标签都不能是同一个ID更何况一个标签
    但是一个标签可以有ID也可以有class -->
    <h2 id="turn-earthy">反杀土味情话</h2>
    <h3>作者：更优秀的网友们</h3>
    <p>你回答我:一寸光阴一寸金,劝你死了这条心!</p>
    <p>你回答我:我对你说:西瓜,南瓜,哈密瓜,把你打成大傻瓜！</p>
    <p>你回答我:我对你说:我心里只有一块地，我的玛莎拉蒂！</p>
</body>
</html>
